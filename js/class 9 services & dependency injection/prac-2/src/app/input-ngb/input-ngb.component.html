<div class="tooltip-container">
  <input
    type="text"
    [value]="data"
    [title]="data"
    [ngbTooltip]="data"
    [disableTooltip]="!isTooltipEnabled()"
    (change)="onInputChange($event)"
    container="body"
    [placement]="'bottom'"
  />
</div>
